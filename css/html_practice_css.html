<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css_practice.css">
  <title>Document</title>
</head>
<body>
  <h2>Welcome to Free Blog!</h2>

  <div class="paragraph">
    <p>Thanks so much for visiting this site!</p>
  </div>

  <h3>Whats is this site for?</h3>

  <p>This site can do three things</p>

  <ol>
    <li>Take in text input</li>
    <li>Take in Log In information</li>
    <li>
      <a href="https://www.google.com">Take you to google</a>
    </li>
  </ol>

  <textarea id="textblock" cols="30" rows="2"></textarea>

  <form action="" method="post">
    
    <h3>Please log in to save your blog post</h3>

    <label for="email">Email</label>
    <input type="email" name="" id="email">

    <label for="password">Password</label>
    <input type="password" name="" id="password">

    <input type="submit" value="Submit" id="btnsubmit">
    
    <div class="container">
      <div class="paragraph">
        <p>Questions or Comments? Send us feedback here:</p>
      </div>
      <textarea name="" id="" cols="80" rows="10"></textarea>
    </div>
    
    
    


  </form>
</body>
</html>
