<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>Title</title>
  </head>
  <body>
    <form class="" action="" method="post">
      <h2>Feedback</h2>
      <h3>De unde esti?</h3>
      <label for="location">Bucuresti</label>
      <input id="location" type="radio" name="loc" value="bucuresti"></label>

      <label for="location_2">Provincie</label>
      <input id="location_2" type="radio" name="loc" value="provincie">

      <h2>Cum au fost serviciile?</h2>

      <select name="stars">
          <option value="Great">3</option>
          <option value="OK">2</option>
          <option value="Bad">1</option>
      </select>

      <h3>Any other feedback?</h3>

      <textarea name="my_text" id="text" cols="100" rows="10"></textarea>

      <input type="submit" name="" value="Submit">
    </form>

  </body>
</html>
