<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>Sign in</title>
  </head>
  <body>
    <h2>Course Sign Up Page</h2>
    <p>Please Note: First Name, Last Name, Password and Email are required</p>

    <form class="" action="" method="post">
      <label for="first_name">First Name</label>
      <input type="text" name="username" id="first_name" placeholder="First Name" required>

      <label for="last_name">Last Name</label>
      <input type="text" name="lastname" id="last_name" placeholder="Last Name" required>

      <p></p>
      <label for="email">E-mail</label>
      <input type="email" name="mail" id="email" placeholder="name@email.com" required>

      <label for="passwd">Password</label>
      <input type="password" name="password" id="passwd" required>

      <p>Are you over the age of 18?</p>
      <label for="radio_yes">Yes</label>
      <input type="radio" name="age" id="radio_yes">

      <label for="radio_no">No</label>
      <input type="radio" name="age" id="radio_no">

      <p>Credit Card of PayPal?</p>
      <select name="" id="">
        <option value="0">Credit Card</option>
        <option value="1">PayPal</option>
      </select>
      <p></p>
      <div>
        <input type="submit" name="Submit" value="Sign up">
      </div>




    </form>
  </body>
</html>
